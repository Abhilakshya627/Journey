<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 2</title>
</head>
<body>
    <h1>Job Application Form</h1>
    <br><br>
    <form action="">
        <label for="name">Name : </label>
        <input type="text" id="name">
        <br><br>
        <label for="email">Email : </label>
        <input type="text" id="email">
        <br><br>
        <label for="tel">Phone : </label>
        <input type="tel" id="tel">
        <br><br>
        <label for="f1">Resume : </label>
        <input type="file" name="resume" id="f1">
        <br><br>
        <label for="exp">Years of Experience : </label>
        <input type="number" name="YearsOfExp" id="exp" min="0" max="50">
        <br><br>
        <label for="gender">Gender : </label>
        <br>
        <input type="radio" name="male" id="gender" value="Male">Male
        <input type="radio" name="female" id="gender" value="Female">Female
        <br><br>
        <fieldset>
            <legend>Skills</legend>
            <input type="checkbox" name="c1" id="c1">
            <label for="c1">HTML</label>
            <input type="checkbox" name="c2" id="c2">
            <label for="c2">JavaScript</label>
            <input type="checkbox" name="c3" id="c3">
            <label for="c3">CSS</label>
        </fieldset>
        <br><br>
        <label for="edu">Highest Education : </label>
        <select id="edu">
            <option value="High  School">High School</option>
            <option value="Graduate">Graduate</option>
            <option value="Post Graduate">Post Graduate</option>
            <option value="Doctorate">Doctorate</option>
        </select>
        <br><br>
        <fieldset>
            <legend>Availibility : </legend>
            <input type="radio" name="r" id="r1">
            <label for="r1">Full-Time</label>
            <input type="radio" name="r" id="r2">
            <label for="r2">Part-Time</label>
        </fieldset>
        <br><br>
        <label for="Comments">Additional Comments</label>
        <br>
        <textarea name="textbox" id="Comments" cols="30" rows="5" placeholder="Enter your Remarks"></textarea>
        <br>
        <button type="submit">Submit Application</button>
    </form>
    
</body>
</html>
