<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5th HTML (Form) Testcase</title>
</head>
<body>
    <h1 style="background-color: aqua; display: inline;">This is Form Test Case </h1>
    <form action="">
        <label for="Email">Email ID : </label>
        <input type="text" id="Email" placeholder="Enter Email ID">
        <br><br>
        <label for="Password">Password : </label>
        <input type="password" id="Password" placeholder="Enter Password">
        <br><br>
        <label for="DOB">Date of Birth : </label>
        <input type="date" id="DOB" placeholder="MM/DD/YYYY">
        <br><br>
        <label for="s1">Choose location to train your football skills : </label>
        <select name="dest" id="s1">
            <option value="Brazil">Brazil</option>
            <option value="Argentina">Argentina</option>
            <option value="Spain">Spain</option>
            <option value="England">England</option>
        </select>
        <br><br>
        <label for="feedback">Please leave your feedback for us to improve</label>
        <br>
        <textarea name="textarea" id="feedback" placeholder="Write your feedback here" cols="30" rows="10"></textarea>
        <br><br>
        <label for="f1">Upload Address Proof : </label>
        <input type="file" id="f1">
        <br><br>
        <input type="submit" value="Submit">
        
    </form>
</body>
</html>
